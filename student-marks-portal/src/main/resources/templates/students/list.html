<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" th:href="@{/students}">Students</a></li>
      </ul>
      <span class="navbar-text me-3" sec:authentication="name">user</span>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container py-4">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">All Students</h1>
        <a class="btn btn-primary" th:href="@{/students/new}">+ Add Student</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>City</th>
                    <th class="text-end">Math</th>
                    <th class="text-end">Science</th>
                    <th class="text-end">English</th>
                    <th class="text-end">Total</th>
                    <th class="text-end">Percentage</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${students}">
                    <td th:text="${s.name}">Name</td>
                    <td th:text="${s.contact}">contact</td>
                    <td th:text="${s.city}">City</td>
                    <td class="text-end" th:text="${s.math}">0</td>
                    <td class="text-end" th:text="${s.science}">0</td>
                    <td class="text-end" th:text="${s.english}">0</td>
                    <td class="text-end" th:text="${s.total}">0</td>
                    <td class="text-end" th:text="${s.percentage} + ' %'">0%</td>
                    <td class="text-center">
                        <a th:href="@{'/students/' + ${s.id} + '/edit'}" class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{'/students/' + ${s.id} + '/delete'}" method="post" style="display:inline" onsubmit="return confirm('Delete this student?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
