<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Marks - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">My Marks</a></li>
      </ul>
      <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container py-4">
    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>
    <div th:if="${student}">
        <h1 class="h4 mb-3">Hello, <span th:text="${student.name}">Student</span></h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                City <span th:text="${student.city}">City</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Contact <span th:text="${student.contact}">contact</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <h2 class="h5 mt-4">Marks</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Subject</th><th class="text-end">Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>Math</td><td class="text-end" th:text="${student.math}">0</td></tr>
                            <tr><td>Science</td><td class="text-end" th:text="${student.science}">0</td></tr>
                            <tr><td>English</td><td class="text-end" th:text="${student.english}">0</td></tr>
                            <tr class="table-secondary"><td>Total</td><td class="text-end" th:text="${student.total}">0</td></tr>
                            <tr class="table-secondary"><td>Percentage</td><td class="text-end" th:text="${student.percentage} + ' %'">0%</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
